<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bouncer's Dashboard</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #1e1e2f;
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
}
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #8f2525;
    color: white;
    padding: 20px 40px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    margin: 10px 20px 20px 20px;
    font-family: 'Montserrat', sans-serif;
    font-size: 20px;
    border: 2px solid #fff;

 }
    .profiles {
        display: flex;
        gap: 20px;
}
    .profile-pic {
        width: 75px;
        height: 75px;
        border-radius: 50%;
        border: 2px solid #fff;
        object-fit: cover;
}
header img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-right: 15px;
    border: 2px solid white;
}
header h1 {
    margin: 0;
    font-size: 1.5em;
}
main {
    display: flex;
    flex: 1;
    gap: 20px;
    padding: 0 20px 20px 20px;
    align-items: stretch;
}
#calendar-container {
    flex: 2;
    background-color: #3b82f6;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
}
iframe {
    width: 100%;
    flex: 1;
    border: none;
    border-radius: 8px;
}
#tasks-panel {
    flex: 1;
    background: #3b82f6;
    border-radius: 8px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    color: black;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
#tasks-panel h2 {
    margin-top: 0;
    color: white;
}
#task-list {
    list-style: none;
    padding: 0;
    flex: 1;
    overflow-y: auto;
    margin-bottom: 10px;
}
#task-list li {
    background: #ffb347;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.remove-task {
    background: #8f2525;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    padding: 2px 6px;
    margin-left: 5px;
}
#task-inputs {
    display: flex;
    flex-direction: column;
}
input, button, select {
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: none;
    width: 100%;
    box-sizing: border-box;
}
button {
    background: #8f2525;
    color: white;
    cursor: pointer;
}
#weekdays {
    display: flex;
    flex-wrap: wrap;
    margin-top: 5px;
}
#weekdays label {
    flex: 1 1 30%;
    font-size: 0.9em;
    margin-top: 5px;
}
#calendar-picker {
    margin-bottom: 10px;
}
#calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 5px;
    color: white;
    font-weight: bold;
}
#calendar-header button {
    padding: 4px 8px;
    font-size: 0.8em;
    margin-left: 5px;
    background: #8f2525;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
#calendar-picker table {
    width: 100%;
    border-collapse: collapse;
}
#calendar-picker th, #calendar-picker td {
    width: 14.28%;
    padding: 8px;
    text-align: center;
    border: 1px solid #444;
    cursor: pointer;
}
#calendar-picker th {
    background: #444;
    color: white;
}
#calendar-picker td:hover {
    background: #555;
}
.selected-date {
    background: #8f2525;
    border-radius: 50%;
    color: white;
}
.has-task {
    background: #ffb347;
    border-radius: 50%;
}
#user-select {
    margin-bottom: 10px;
    padding: 8px;
    border-radius: 6px;
    border: none;
}
</style>
</head>
<body>

<header>
    <div class="profiles">
    <a href="index.html"><img src="Pics/home.jpg" alt="Profile 4" class="profile-pic"></a>
    <a href="kurt.html"><img src="Pics/Kurt.jpg" alt="Profile 1" class="profile-pic"></a>
    <a href="natalie.html"><img src="Pics/Natalie.jpg" alt="Profile 2" class="profile-pic"></a>
    <a href="bouncer.html"><img src="Pics/Bouncer.jpg" alt="Profile 3" class="profile-pic"></a>
</div>
<h1>Bouncer's Dashboard</h1>
</header>

<main>
    <div id="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?src=ee1b560f1ed4ad9d85c951fc118b348a9bfa46e05a994e9b228f19936821b0d6%40group.calendar.google.com&ctz=America%2FNew_York"></iframe>
    </div>
    <div id="tasks-panel">
        <label for="user-select">Select User:</label>
        <select id="user-select">
            <option value="Kurt">Kurt</option>
            <option value="Natalie">Natalie</option>
        </select>

        <h2>Chores for <span id="selected-date"></span></h2>
        <ul id="task-list"></ul>

        <div id="calendar-picker">
            <div id="calendar-header">
                <span id="month-name"></span>
                <div>
                    <button id="prev-month">&lt;</button>
                    <button id="next-month">&gt;</button>
                </div>
            </div>
            <div id="calendar-table"></div>
        </div>

        <div id="task-inputs">
            <input type="text" id="new-task" placeholder="New chore">
            <select id="recurrence">
                <option value="none">No recurrence</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="custom">Specific weekdays</option>
            </select>
            <div id="weekdays" style="display:none;">
                <label><input type="checkbox" value="0"> Sun</label>
                <label><input type="checkbox" value="1"> Mon</label>
                <label><input type="checkbox" value="2"> Tue</label>
                <label><input type="checkbox" value="3"> Wed</label>
                <label><input type="checkbox" value="4"> Thu</label>
                <label><input type="checkbox" value="5"> Fri</label>
                <label><input type="checkbox" value="6"> Sat</label>
            </div>
            <button id="add-task-btn">Add Chore</button>
        </div>
    </div>
</main>

<script>
let currentUser = 'Kurt';
const userSelect = document.getElementById('user-select');
userSelect.value = currentUser;

let tasks = JSON.parse(localStorage.getItem('tasks')) || {};
if(!tasks[currentUser]) tasks[currentUser] = {};

const taskList = document.getElementById('task-list');
const selectedDateSpan = document.getElementById('selected-date');
const newTaskInput = document.getElementById('new-task');
const recurrenceSelect = document.getElementById('recurrence');
const weekdaysDiv = document.getElementById('weekdays');
const weekdayCheckboxes = weekdaysDiv.querySelectorAll('input[type=checkbox]');
const monthNameSpan = document.getElementById('month-name');
const prevMonthBtn = document.getElementById('prev-month');
const nextMonthBtn = document.getElementById('next-month');
const calendarTableDiv = document.getElementById('calendar-table');

let today = new Date();
let currentMonth = today.getMonth();
let currentYear = today.getFullYear();

// --- FIX: Use local dates for selectedDateISO ---
let selectedDateISO = formatISO(today);

// --- HELPER FUNCTIONS ---
function formatISO(date) {
    return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
}

function parseISOToLocal(isoStr) {
    const parts = isoStr.split('-').map(Number);
    return new Date(parts[0], parts[1]-1, parts[2]); // local time
}

function formatDate(date) {
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    return date.toLocaleDateString(undefined, options);
}

// --- TASK RENDERING ---
function renderTasks(dateStr){
    const userTasks = tasks[currentUser] || {};
    const dayTasks = userTasks[dateStr] || [];
    selectedDateSpan.textContent = formatDate(parseISOToLocal(dateStr));

    taskList.innerHTML = "";
    if(dayTasks.length===0){
        taskList.innerHTML="<li>No chores for this day.</li>";
        return;
    }

    dayTasks.forEach((task,index)=>{
        const li=document.createElement('li');

        const checkbox=document.createElement('input');
        checkbox.type="checkbox";
        checkbox.style.marginRight="8px";
        checkbox.checked=false;
        checkbox.onchange=()=>{
            userTasks[dateStr].splice(index,1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks(dateStr);
            renderCalendar(currentMonth,currentYear);
        };
        li.appendChild(checkbox);

        const taskSpan=document.createElement('span');
        taskSpan.textContent=task;
        li.appendChild(taskSpan);

        const editBtn=document.createElement('button');
        editBtn.textContent="Edit";
        editBtn.className="remove-task";
        editBtn.onclick=()=>{
            const input=document.createElement('input');
            input.type="text";
            input.value=task;
            li.replaceChild(input,taskSpan);
            editBtn.textContent="Save";
            editBtn.onclick=()=>{
                const newTask=input.value.trim();
                if(newTask){
                    userTasks[dateStr][index]=newTask;
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    renderTasks(dateStr);
                    renderCalendar(currentMonth,currentYear);
                }
            }
        };
        li.appendChild(editBtn);

        const removeBtn=document.createElement('button');
        removeBtn.textContent="X";
        removeBtn.className="remove-task";
        removeBtn.onclick=()=>{
            userTasks[dateStr].splice(index,1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks(dateStr);
            renderCalendar(currentMonth,currentYear);
        };
        li.appendChild(removeBtn);

        taskList.appendChild(li);
    });
}

// --- ADD TASK ---
function addTask(task, recurrence, weekdays){
    if(!tasks[currentUser]) tasks[currentUser]={};
    const userTasks=tasks[currentUser];

    if(!userTasks[selectedDateISO]) userTasks[selectedDateISO]=[];
    userTasks[selectedDateISO].push(task);

    const maxDays=365;
    let current=parseISOToLocal(selectedDateISO);

    for(let i=0;i<maxDays;i++){
        current.setDate(current.getDate()+1);
        const currentStr=formatISO(current);

        if(recurrence==='daily'){
            if(!userTasks[currentStr]) userTasks[currentStr]=[];
            userTasks[currentStr].push(task);
        }else if(recurrence==='weekly'){
            if(!userTasks[currentStr]) userTasks[currentStr]=[];
            if(current.getDay()===parseISOToLocal(selectedDateISO).getDay()) userTasks[currentStr].push(task);
        }else if(recurrence==='monthly'){
            if(current.getDate()===parseISOToLocal(selectedDateISO).getDate()){
                if(!userTasks[currentStr]) userTasks[currentStr]=[];
                userTasks[currentStr].push(task);
            }
        }else if(recurrence==='custom'){
            if(weekdays.includes(current.getDay())){
                if(!userTasks[currentStr]) userTasks[currentStr]=[];
                userTasks[currentStr].push(task);
            }
        }
    }
    localStorage.setItem('tasks', JSON.stringify(tasks));
}

// --- CALENDAR RENDERING ---
function renderCalendar(month,year){
    calendarTableDiv.innerHTML="";
    const firstDay=new Date(year,month,1).getDay();
    const daysInMonth=new Date(year,month+1,0).getDate();

    monthNameSpan.textContent=new Date(year,month).toLocaleString('default',{ month:'long', year:'numeric'});

    let table=document.createElement('table');
    let thead=document.createElement('thead');
    let headerRow=document.createElement('tr');
    ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'].forEach(d=>{
        let th=document.createElement('th'); th.textContent=d; headerRow.appendChild(th);
    });
    thead.appendChild(headerRow); table.appendChild(thead);

    let tbody=document.createElement('tbody');
    let date=1;
    for(let i=0;i<6;i++){
        let row=document.createElement('tr');
        for(let j=0;j<7;j++){
            let cell=document.createElement('td');
            if(i===0 && j<firstDay) cell.textContent="";
            else if(date>daysInMonth) cell.textContent="";
            else{
                cell.textContent=date;
                const cellDate = new Date(year, month, date); // local time
                const dateStr = formatISO(cellDate);
                const userTasks=tasks[currentUser]||{};
                if(dateStr===selectedDateISO) cell.classList.add('selected-date');
                if(userTasks[dateStr] && userTasks[dateStr].length>0) cell.classList.add('has-task');

                cell.onclick=()=>{
                    selectedDateISO=dateStr;
                    renderTasks(selectedDateISO);
                    renderCalendar(month,year);
                    newTaskInput.focus();
                }
                date++;
            }
            row.appendChild(cell);
        }
        tbody.appendChild(row);
    }
    table.appendChild(tbody);
    calendarTableDiv.appendChild(table);
}

// --- EVENT LISTENERS ---
recurrenceSelect.addEventListener('change',()=>{
    weekdaysDiv.style.display=recurrenceSelect.value==='custom'?'flex':'none';
});

prevMonthBtn.onclick = () => {
    currentMonth--;
    if(currentMonth<0){ currentMonth=11; currentYear--; }
    renderCalendar(currentMonth,currentYear);
}
nextMonthBtn.onclick = () => {
    currentMonth++;
    if(currentMonth>11){ currentMonth=0; currentYear++; }
    renderCalendar(currentMonth,currentYear);
}

document.getElementById('add-task-btn').onclick = ()=>{
    const task=newTaskInput.value.trim();
    if(!task) return;
    let recurrence=recurrenceSelect.value;
    let weekdays=[];
    if(recurrence==='custom'){
        weekdayCheckboxes.forEach(cb=>{if(cb.checked) weekdays.push(parseInt(cb.value))});
        if(weekdays.length===0){ alert('Select at least one weekday'); return; }
    }
    addTask(task, recurrence, weekdays);
    newTaskInput.value="";
    renderTasks(selectedDateISO);
    renderCalendar(currentMonth,currentYear);
}

userSelect.addEventListener('change',()=>{
    currentUser=userSelect.value;
    if(!tasks[currentUser]) tasks[currentUser]={};
    renderTasks(selectedDateISO);
    renderCalendar(currentMonth,currentYear);
});

// --- INITIAL RENDER ---
renderTasks(selectedDateISO);
renderCalendar(currentMonth,currentYear);
</script>
</body>
</html>
